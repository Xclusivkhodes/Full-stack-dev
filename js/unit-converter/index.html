<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Unit Converter</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <main>
      <section class="header">
        <h1 class="main-ttl">Metric/Imperial Unit Conversion</h1>
        <input type="number" id="input-el" value="0" />
        <button id="convert-btn">Convert</button>
      </section>
      <section class="content">
        <div class="card">
          <h3 class="ttl">Length(Meter/Feet)</h3>
          <p class="data">
            <span class="input"></span> meters = <span id="feet"></span> feet |
            <span class="input"></span> feet = <span id="meters"></span>meters
          </p>
        </div>
        <div class="card">
          <h3 class="ttl">Volume(Liters/Gallons)</h3>
          <p class="data">
            <span class="input"></span> litres =
            <span id="gallons"></span> gallons |
            <span class="input"></span> gallons =
            <span id="litres"></span> litres
          </p>
        </div>
        <div class="card">
          <h3 class="ttl">Mass(Kilograms/Pounds)</h3>
          <p class="data">
            <span class="input"></span> kilos = <span id="pounds"></span> pounds
            | <span class="input"></span> pounds =
            <span id="kilos"></span> kilos
          </p>
        </div>
      </section>
    </main>
    <script src="index.js"></script>
  </body>
</html>
