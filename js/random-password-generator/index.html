<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Password Generator</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
  </head>
  <body>
    <section class="card">
      <div class="head">
        <h1>Genrate a <br><span class="accent">random password</span></h1>
        <p class="text">Do not use an insecure password again.</p>
      </div>
      <div>
        <div class="pass-btn">
          <button class="btn" id="generate">Genrate Password</button>
          <button class="btn" id="customize-btn">Customize Password</button>
        </div>
        <hr />
        <div class="pass-txt">
          <input type="text" class="inputs" id="pass1" readonly></input>
          <input type="text" class="inputs" id="pass2" readonly></input>
        </div>
        <div id="customize">
          <h3>Customize Options</h3>
          <div>
            <input type="range" min="1" max="100" value="15" class="slider" id="myRange">
            <p>Password Length: <span id="pass-length"></span></p>
          </div>
          <div>
            <input type="checkbox" class="inputs" name="small-letters" id="low-case" checked>
            <label for="small-letters">Include Small Letters:</label>
          </div>
          
          <div>
            <input type="checkbox" class="inputs" name="up-case" id="up-case" checked>
            <label for="up-case">Incluse Uppercase Letters:</label>
          </div>
          
          <div>
            <input type="checkbox" class="inputs" name="symbol" id="symbol" checked>
            <label for="symbol">Include Symbols:</label>
          </div>
          
          <div>
            <input type="checkbox" class="inputs" name="number" id="number" checked>
            <label for="number">Include Numbers:</label>
          </div>
        </div>
      </div>
      <div class="copy-wrapper">
  <span id="tooltip" class="tooltip">Copied!</span>
</div>

    </section>
    <script src="index.js"></script>
  </body>
</html>
