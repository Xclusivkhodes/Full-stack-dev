<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Space Exploration | Design System</title>
    <link rel="stylesheet" href="index.css" />
  </head>
  <body class="bg-dark txt-white">
    <div class="container">
      <h1 class="txt-white">Design System</h1>

      <section id="colors">
        <h2><span>01</span> colors</h2>
        <div class="grid grid-3row">
          <div class="">
            <div
              class="bg-dark h-160 txt-end"
              style="
                padding: 3rem 1rem 1rem;
                border: 1px solid white;
                color: white;
              "
            >
              #0B0D17
            </div>
            <p><span class="txt-accent">RGB</span> 11, 13, 23</p>
            <p><span class="txt-accent">HSL</span> 230°, 35%, 7%</p>
          </div>

          <div>
            <div
              class="bg-accent txt-dark h-160 txt-end"
              style="padding: 3rem 1rem 1rem; border: 1px solid white"
            >
              #D0D6F9
            </div>
            <p>RGB 208, 214, 249</p>
            <p>HSL 231°, 77%, 90%</p>
          </div>

          <div class="">
            <div
              class="bg-white txt-dark h-160 txt-end"
              style="padding: 3rem 1rem 1rem; border: 1px solid white"
            >
              #FFFFFF
            </div>
            <p>RGB 255, 255, 255</p>
            <p>HSL 0°, 0%, 100%</p>
          </div>
        </div>
      </section>
    </div>
  </body>
